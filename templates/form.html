{% block form %}

    <div class="form_zone">
        <form action="/form" method="post">
            <h3 class="form_title">Оставьте свою заявку</h3>
            <div class="form_name_number">
                <div class="form">
                    {# выводим название поля #}
                    {{ form.username.label }}
                    {{ form.username() }}
                </div>
                <div class="form">
                    {{ form.phonenumber.label }}
                    {{ form.phonenumber() }}
                </div>
            </div>
            {{ form.message }}
            <div class="submit_button">
                {{ form.submit(class_="submit") }}
            </div>
        </form>
    </div>

{% endblock %}
