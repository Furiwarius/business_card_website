<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
		<!-- Имя текущей страницы -->
        <title>{{page_name}}</title>
        <link rel="stylesheet" href="../static/css/page_style.css">
		<link rel="stylesheet" href="../static/css/menu.css">
		<link rel="stylesheet" href="../static/css/form.css">
		<link rel="stylesheet" href="../static/css/button_up.css">
		<link rel="icon" href="static\img\icon_welder.png" type="image/x-icon">
    </head>
    <body>
		<div class="page">
			{% block menu %}
				{% include "menu.html" %}
			{% endblock %}
			<div class="content">
				<!-- Поле для размещения контента сайта -->
				{{ content|safe }}
				
				<!-- Поле для размещения контента сайта -->
				{% if page_name=='Контакты' %}
					{% block form %}
						{% include "form.html" %}
					{% endblock %}
				{% endif %}
			</div>
			<script src="static\js\btn_up.js"></script>
			<button onclick="topFunction()" id="myBtn" title="Наверх">Вверх</button>
			<div class="footer">
				<p>Пет-проект для портфолио<br><a href="https://github.com/Furiwarius">Ссылка на GitHub</a></p>
			</div>
		</div>
    </body>
</html>
