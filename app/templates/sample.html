<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
		<!-- Имя текущей страницы -->
        <title>{{filling.page.page_name}}</title>
        <link rel="stylesheet" href="../static/css/page_style.css">
		<link rel="stylesheet" href="../static/css/contacts.css">
		<link rel="stylesheet" href="../static/css/menu.css">
		<link rel="stylesheet" href="../static/css/form.css">
		<link rel="stylesheet" href="../static/css/button_up.css">
		<link rel="stylesheet" href="../static/css/services.css">
		<link rel="stylesheet" href="../static/css/footer.css">
		<link rel="icon" href="static\img\icon_welder.png" type="image/x-icon">
		<script src="static\js\btn_up.js"></script>
		<script src="static\js\copy.js"></script>
		<meta name="viewport" content="width=600">
		<meta http-equiv="Cache-Control" content="no-store">
    </head>
    <body>
		<div class="page">
			<div class="page_framing">
				{% block menu %}
					{% include "menu.html" %}
				{% endblock %}

				<div class="content">
					{% block content %} <!-- вложенные шаблоны -->
					{% endblock %}
				</div>
				<button onclick="topFunction()" id="myBtn" title="Наверх">Вверх</button>
				
				{% block footer%}
					{% include "footer.html" %}
				{% endblock %}
			</div>
		</div>
    </body>
</html>
