[setting]
server = smtp.yandex.ru
port = 587
charset = 'Content-Type: text/plain; charset=utf-8'
mime = MIME-Version: 1.0

[personal data]
email = emailForDevelopment@yandex.ru ; Адрес, с которого будет отправлено уведомление
to = emailForDevelopment@yandex.ru ; Адрес, на который будет отправлено уведомление
passwd = applicationpassword ; Пароль приложения, который нужно получить для своего аккаунта (email)

[setting letter]
subject = "New request"
path_to_letter = app\templates\letter_sample.txt